<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smART Sketcher 2.0 - Web Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            color: #666;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #218838;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .file-input-label.has-file {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .preview-container.show {
            display: block;
        }

        #imagePreview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .image-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar-bg {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #004085;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® smART Sketcher 2.0</h1>
        <p class="subtitle">Web Bluetooth Image Uploader</p>

        <div class="info-box">
            <strong>Instructions:</strong>
            Connect your smART Sketcher 2.0 device and upload any image. Images will be automatically resized to 160x128 pixels and converted to the correct format.
        </div>

        <div id="status" class="status">Not connected</div>

        <button id="connectBtn" class="btn-primary">
            üì° Connect to Device
        </button>

        <div class="file-input-wrapper">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" id="fileLabel" class="file-input-label">
                üìÅ Choose an image file
            </label>
        </div>

        <div class="preview-container" id="previewContainer">
            <canvas id="imagePreview"></canvas>
            <div class="image-info" id="imageInfo"></div>
        </div>

        <button id="sendBtn" class="btn-success" disabled>
            üöÄ Send Image to Device
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar-bg">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="progress-text" id="progressText">Ready to send...</div>
        </div>
    </div>

    <script>
        // BLE Configuration
        const BLE_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const BLE_CHAR_UUID = '0000ffe3-0000-1000-8000-00805f9b34fb';
        const DEVICE_NAME = 'smART_sketcher2.0';
        const DELAY_BETWEEN_LINES = 50; // ms

        // State
        let device = null;
        let characteristic = null;
        let imageData = null;

        // DOM Elements
        const connectBtn = document.getElementById('connectBtn');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const previewContainer = document.getElementById('previewContainer');
        const previewCanvas = document.getElementById('imagePreview');
        const imageInfo = document.getElementById('imageInfo');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        // Helper Functions
        function updateStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
            progressText.textContent = `Sending line ${current} of ${total}`;
        }

        // BLE Functions
        async function connectToDevice() {
            try {
                updateStatus('Requesting device...', '');

                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: DEVICE_NAME }],
                    optionalServices: [BLE_SERVICE_UUID]
                });

                device.addEventListener('gattserverdisconnected', onDisconnected);

                updateStatus('Connecting...', '');
                const server = await device.gatt.connect();

                updateStatus('Getting service...', '');
                const service = await server.getPrimaryService(BLE_SERVICE_UUID);

                updateStatus('Getting characteristic...', '');
                characteristic = await service.getCharacteristic(BLE_CHAR_UUID);

                // Start notifications
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleNotification);

                updateStatus('Connected to ' + device.name, 'connected');
                connectBtn.textContent = 'üîå Disconnect';
                updateUI();

            } catch (error) {
                console.error('Connection failed:', error);
                updateStatus('Connection failed: ' + error.message, 'error');
            }
        }

        function onDisconnected() {
            updateStatus('Device disconnected', 'error');
            characteristic = null;
            device = null;
            connectBtn.textContent = 'üì° Connect to Device';
            updateUI();
        }

        async function disconnect() {
            if (device && device.gatt.connected) {
                await device.gatt.disconnect();
            }
        }

        function handleNotification(event) {
            const value = new Uint8Array(event.target.value.buffer);
            // Device sends "OK" (0x4F 0x4B) when ready for next line
            // We're using fixed delays instead, but we could handle this if needed
            console.log('Notification received:', value);
        }

        // Image Processing
        function resizeAndConvertImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = (e) => {
                    img.onload = () => {
                        // Create canvas with target size
                        const canvas = document.createElement('canvas');
                        canvas.width = 160;
                        canvas.height = 128;
                        const ctx = canvas.getContext('2d');

                        // Draw resized image
                        ctx.drawImage(img, 0, 0, 160, 128);

                        // Get image data
                        const imgData = ctx.getImageData(0, 0, 160, 128);

                        // Update preview
                        previewCanvas.width = 160;
                        previewCanvas.height = 128;
                        const previewCtx = previewCanvas.getContext('2d');
                        previewCtx.putImageData(imgData, 0, 0);

                        resolve(imgData);
                    };
                    img.src = e.target.result;
                };

                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function convertToRGB565(imageData) {
            // Convert image data to RGB565 format, line by line
            const lines = [];
            const width = 160;
            const height = 128;

            for (let y = 0; y < height; y++) {
                const lineData = new Uint8Array(width * 2); // 2 bytes per pixel

                for (let x = 0; x < width; x++) {
                    const pixelIndex = (y * width + x) * 4; // RGBA
                    const r = imageData.data[pixelIndex];
                    const g = imageData.data[pixelIndex + 1];
                    const b = imageData.data[pixelIndex + 2];

                    // Convert to RGB565
                    // Format: RRRRRGGG GGGBBBBB
                    const byte1 = (r & 0xF8) | (g >> 5);
                    const byte2 = ((g & 0x1C) << 3) | (b >> 3);

                    lineData[x * 2] = byte1;
                    lineData[x * 2 + 1] = byte2;
                }

                lines.push(lineData);
            }

            return lines;
        }

        async function sendImage() {
            if (!characteristic || !imageData) {
                updateStatus('No device connected or no image loaded', 'error');
                return;
            }

            try {
                sendBtn.disabled = true;
                progressContainer.classList.add('show');
                updateProgress(0, 128);

                // Send "Send Image" command
                updateStatus('Sending command...', '');
                const command = new Uint8Array([0x01, 0x00, 0x00, 0x00, 0x50, 0x00, 0x01, 0x00]);
                await characteristic.writeValue(command);

                // Wait a bit for device to process command
                await sleep(100);

                // Convert image to RGB565 lines
                updateStatus('Sending image data...', 'connected');
                const lines = convertToRGB565(imageData);

                // Send each line
                for (let i = 0; i < lines.length; i++) {
                    await characteristic.writeValue(lines[i]);
                    updateProgress(i + 1, lines.length);

                    // Delay between lines
                    await sleep(DELAY_BETWEEN_LINES);
                }

                updateStatus('‚úÖ Image sent successfully!', 'connected');
                progressText.textContent = 'Complete!';

            } catch (error) {
                console.error('Send failed:', error);
                updateStatus('Failed to send image: ' + error.message, 'error');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function updateUI() {
            const isConnected = characteristic !== null;
            sendBtn.disabled = !isConnected || !imageData;
        }

        // Event Handlers
        connectBtn.addEventListener('click', async () => {
            if (device && device.gatt.connected) {
                await disconnect();
            } else {
                await connectToDevice();
            }
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                fileLabel.textContent = 'üìÑ ' + file.name;
                fileLabel.classList.add('has-file');

                updateStatus('Processing image...', '');
                imageData = await resizeAndConvertImage(file);

                previewContainer.classList.add('show');
                imageInfo.innerHTML = `
                    <strong>Original:</strong> ${file.name}<br>
                    <strong>Resized to:</strong> 160 x 128 pixels<br>
                    <strong>Format:</strong> RGB565
                `;

                updateStatus(characteristic ? 'Ready to send' : 'Connect device to send', '');
                updateUI();

            } catch (error) {
                console.error('Image processing failed:', error);
                updateStatus('Failed to process image: ' + error.message, 'error');
            }
        });

        sendBtn.addEventListener('click', sendImage);

        // Initialize
        updateUI();

        // Check for Web Bluetooth support
        if (!navigator.bluetooth) {
            updateStatus('Web Bluetooth is not supported in this browser', 'error');
            connectBtn.disabled = true;
            alert('Web Bluetooth is not supported in this browser. Please use Chrome, Edge, or another Chromium-based browser on desktop or Android.');
        }
    </script>
</body>
</html>
